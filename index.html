<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>–ú–æ–∏ –ö–æ—Ç–∏–∫–∏</title>
    <script src="https://telegram.org/js/telegram-web-app.js"></script>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            background: linear-gradient(135deg, #ffafbd 0%, #ffc3a0 100%);
            font-family: 'Comic Sans MS', cursive, sans-serif;
            min-height: 100vh;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            padding: 20px;
            color: #333;
        }

        .container {
            max-width: 400px;
            width: 100%;
            text-align: center;
        }

        .header {
            margin-bottom: 20px;
        }

        .header h1 {
            font-size: 32px;
            margin-bottom: 10px;
            color: #d63384;
            text-shadow: 2px 2px 4px rgba(0,0,0,0.1);
        }

        .gif-container {
            background: white;
            border-radius: 25px;
            padding: 20px;
            margin-bottom: 20px;
            box-shadow: 0 10px 30px rgba(0,0,0,0.1);
            border: 5px solid #ffd6e0;
            position: relative;
        }

        #catGif {
            width: 100%;
            max-width: 300px;
            border-radius: 15px;
            border: 3px solid #ff85a2;
        }

        .gif-number {
            position: absolute;
            top: 10px;
            right: 10px;
            background: #ff85a2;
            color: white;
            width: 30px;
            height: 30px;
            border-radius: 50%;
            display: flex;
            align-items: center;
            justify-content: center;
            font-weight: bold;
        }

        .navigation {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin: 15px 0;
            gap: 10px;
        }

        .nav-btn {
            background: #ff85a2;
            border: none;
            width: 60px;
            height: 60px;
            border-radius: 50%;
            color: white;
            font-size: 24px;
            cursor: pointer;
            transition: all 0.3s ease;
            display: flex;
            align-items: center;
            justify-content: center;
            box-shadow: 0 5px 15px rgba(255,133,162,0.3);
        }

        .nav-btn:hover {
            transform: scale(1.1);
            background: #d63384;
        }

        .nav-btn:active {
            transform: scale(0.95);
        }

        .gif-info {
            flex-grow: 1;
            background: rgba(255,255,255,0.8);
            padding: 15px;
            border-radius: 15px;
            font-weight: bold;
            color: #d63384;
            font-size: 18px;
        }

        /* –ê–Ω–∏–º–∞—Ü–∏–∏ */
        @keyframes fadeIn {
            from { opacity: 0; transform: scale(0.9); }
            to { opacity: 1; transform: scale(1); }
        }

        .fade-in {
            animation: fadeIn 0.5s ease;
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="header">
            <h1>üê± –ú–æ–∏ –ö–æ—Ç–∏–∫–∏ üê±</h1>
        </div>

        <div class="gif-container">
            <div class="gif-number" id="gifNumber">1</div>
            <img id="catGif" src="1.gif" alt="–ú–æ–π –∫–æ—Ç–∏–∫" class="fade-in">
        </div>

        <div class="navigation">
            <button class="nav-btn" onclick="previousGif()">‚óÄ</button>
            <div class="gif-info">
                <span id="currentGif">1</span> –∏–∑ <span id="totalGifs">9</span>
            </div>
            <button class="nav-btn" onclick="nextGif()">‚ñ∂</button>
        </div>
    </div>

    <script>
        // –ö–æ–Ω—Ñ–∏–≥—É—Ä–∞—Ü–∏—è
        const TOTAL_GIFS = 9;
        let currentGif = 1;

        // –ò–Ω–∏—Ü–∏–∞–ª–∏–∑–∞—Ü–∏—è
        function init() {
            updateDisplay();
            
            // –ò–Ω–∏—Ü–∏–∞–ª–∏–∑–∞—Ü–∏—è Telegram Web App
            if (window.Telegram && Telegram.WebApp) {
                Telegram.WebApp.ready();
                Telegram.WebApp.expand();
            }
        }

        // –°–ª–µ–¥—É—é—â–∏–π GIF
        function nextGif() {
            let next = currentGif + 1;
            if (next > TOTAL_GIFS) next = 1;
            showGif(next);
        }

        // –ü—Ä–µ–¥—ã–¥—É—â–∏–π GIF
        function previousGif() {
            let prev = currentGif - 1;
            if (prev < 1) prev = TOTAL_GIFS;
            showGif(prev);
        }

        // –ü–æ–∫–∞–∑–∞—Ç—å –æ–ø—Ä–µ–¥–µ–ª–µ–Ω–Ω—ã–π GIF
        function showGif(number) {
            if (number < 1 || number > TOTAL_GIFS) return;
            
            currentGif = number;
            updateDisplay();
            
            // –ê–Ω–∏–º–∞—Ü–∏—è
            document.getElementById('catGif').classList.add('fade-in');
            setTimeout(() => {
                document.getElementById('catGif').classList.remove('fade-in');
            }, 500);
        }

        // –û–±–Ω–æ–≤–ª–µ–Ω–∏–µ –æ—Ç–æ–±—Ä–∞–∂–µ–Ω–∏—è
        function updateDisplay() {
            const gifElement = document.getElementById('catGif');
            gifElement.src = `${currentGif}.gif`;
            
            document.getElementById('gifNumber').textContent = currentGif;
            document.getElementById('currentGif').textContent = currentGif;
            document.getElementById('totalGifs').textContent = TOTAL_GIFS;
        }

        // –£–ø—Ä–∞–≤–ª–µ–Ω–∏–µ —Å –∫–ª–∞–≤–∏–∞—Ç—É—Ä—ã
        document.addEventListener('keydown', (e) => {
            if (e.key === 'ArrowLeft') previousGif();
            if (e.key === 'ArrowRight') nextGif();
        });

        // –ó–∞–ø—É—Å–∫ –ø—Ä–∏ –∑–∞–≥—Ä—É–∑–∫–µ
        document.addEventListener('DOMContentLoaded', init);
    </script>
</body>
</html>
