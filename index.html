        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            background: linear-gradient(135deg, #1a1a2e 0%, #16213e 50%, #0f3460 100%);
            min-height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            font-family: 'Arial', sans-serif;
            overflow: hidden;
            position: relative;
        }

        .container {
            text-align: center;
            z-index: 10;
            position: relative;
        }

        .photo-frame {
            width: 300px;
            height: 300px;
            border-radius: 50%;
            border: 8px solid rgba(255, 165, 0, 0.3);
            margin: 0 auto 30px;
            overflow: hidden;
            box-shadow:

            position: relative;
        }

        .photo {

            object-fit: cover;
            border-radius: 50%;

        .message {
            color: white;
            margin-bottom: 30px;
        }

        .good-night {
            font-size: 3em;
            font-weight: 300;
            margin-bottom: 10px;

            animation: glow 2s ease-in-out infinite alternate;

        .subtitle {

        .surprise-btn {

            font-size: 1.1em;

            left: 0;

            height: 100%;

            border: none;
            width: 50px;
            height: 50px;
            border-radius: 50%;

        @keyframes float {

                opacity: 0;
            }
            10% {
                opacity: 1;
                transform: translateY(90vh) rotate(36deg) scale(1);
            }
            90% {
                opacity: 1;
                transform: translateY(10vh) rotate(324deg) scale(1);
            }
            100% {
                transform: translateY(-100px) rotate(360deg) scale(0.5);
                opacity: 0;
            }
        }

        @keyframes moon-glow {
            from { box-shadow: 0 0 40px rgba(244, 208, 63, 0.6); }
            to { box-shadow: 0 0 60px rgba(244, 208, 63, 0.8); }
        }

        @keyframes twinkle {
            0%, 100% { opacity: 0.3; transform: scale(1); }
            50% { opacity: 1; transform: scale(1.2); }
        }

        @keyframes photo-appear {
            0% {
                transform: scale(0.5) rotate(-10deg);
                opacity: 0;
            }
            100% {
                transform: scale(1) rotate(0deg);
                opacity: 1;
            }
